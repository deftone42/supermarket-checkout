<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Eder Bodelon">
      <title>Supermarket Checkout</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet"></link>
	    <link href="css/style.css" type="text/css" rel="stylesheet"></link>
  </head>
  <body class="container">
    <div class="col-md-12 col-sm-12 col-xs-12 col">
      <h3>Click on the item you want to scan</h3>
      <ul class="list-inline">
        <li class="product">
          <div>£0.53 Can of Juice: <img class="image" width="80" height="80" src="images/juice.jpg" onclick="scan('E12R')"/></div>
          <span class="text-danger"><em>Buy 2 Get 1 FREE</em></span>
        </li>
        <li class="product">
          <div>£1.50 Popcorn: <img class="image" width="80" height="80" src="images/popcorn.jpg" onclick="scan('PP45')"/></div>
          <span class="text-danger"><em>Any 2 for £2.50</em></span>
        </li>
        <li class="product">
          <div>£1.29 Biscuits: <img class="image" width="80" height="80" src="images/biscuits.jpg" onclick="scan('AD45')"/></div>
          <em>No offers applied</em>
        </li>
      </ul>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 col">
      <h3>Basket</h3>
      <div id="basket">
        <div class="col-md-3 col-sm-3 col-xs-3">
          <p>Number of items: <span id="number-items">0</span></p>
          <p>Price: <span id="price">0.00</span></p>
        </div>
        <ul id="items" class="col-md-9 col-sm-9 col-xs-9 list-unstyled"></ul>
      </div>
      <h4>You saved £<span id="saved">0.00</span></h4>
    </div>
    <script src="js/entities.js"></script>
    <script src="js/supermarket.js"></script>
  </body>
</html>
